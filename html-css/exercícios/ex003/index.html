<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com Imagens</title>
</head>
<body>
  <h1>
    Testando carga e imagens
  </h1>
  <p>
    Abaixo você vai ver uma imagem que está na mesma pasta.
  </p>
  <img src="html5-200.webp" alt="Logo HTML5">
  <img src="css3-200.webp" alt="Logo CSS3">
  <p>
    Podemos também carregar imagens que estão em sub-pastas.
  </p>
  <img src="imagens/html5-200.webp" alt="Logo HTML5">
  <img src="imagens/css3-200.webp" alt="Logo CSS3">
  <p>
    Também podemos carregar imagens externas. 
  </p>
  <img src="https://cdn.iconscout.com/icon/free/png-256/logo-1889528-1597588.png" alt="Logo JavaScript">
</body>
</html>
