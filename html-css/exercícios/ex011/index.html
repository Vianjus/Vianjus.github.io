<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
      <source media="(max-width: 800px)" srcset="imagens/fotop.png" type="image/png">
      <source media="(max-width: 1100px)" srcset="imagens/fotom.png" type="image/png">
      <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio.ogg" controls autoplay loop></audio>
    <p>O autoplay está falho.</p>

    <audio preload="auto" autoplay>
      <source src="midia/audio.ogg" type="audio/ogg">  
    </audio>
</body>
</html>
